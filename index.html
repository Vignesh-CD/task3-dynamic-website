<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vignesh-CD Task3</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Candal&family=Gloock&family=Marko+One&family=Protest+Strike&family=Roboto:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="login-section">
    <div>
      <img src="./Images/CD-logo.png" alt="Crystal Delta Logo" class="CD-logo"/>
    </div>
    <div class="delta-bank">
      <div class="Welcome">
        <h1>Welcome to</h1>
        <h2>Crystal Delta</h2>
        <h1>Banking</h1>
      </div>
      <div class="login-container">
        <form class="login-box" id="login-form">
          <h2>Login to your account</h2>

          <label for="customer-id">Customer ID</label>
          <input type="text" id="customer-id" name="customer-id" placeholder="Enter Customer ID" />
          <p id="cust_id_error" class="error-message" style="display: none;">Invalid Customer ID</p>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password"/>
          <p id="pass_error" class="error-message" style="display: none;">Incorrect Password</p>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./start.js"></script>
</body>
</html>
